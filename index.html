<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaSec Cyber | Vision 2028</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }
        .container {
            border: 1px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 20px #00ff41;
            text-align: center;
        }
        h1 { font-size: 2.5rem; letter-spacing: 5px; }
        p { color: #fff; font-size: 1.2rem; }
        .status { color: #00ff41; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEXASEC-CYBER</h1>
        <p>Cybersecurity Vision 2028</p>
        <div class="status">_SYSTEM_ACTIVE_READY</div>
    </div>
</body>
</html>
